<!DOCTYPE html>
<html>
<head>
  <title>Formulario 1</title>
  <meta charset="utf-8">
</head>
<body>

	<form name="form1" action="">

		<input type="hidden" name="escondido" value="1">

		<p>
      Nome completo:
      <input type="text" name="nome" value="">
		</p>

		<p>
			Pesquisa:
			<input type="search" name="pesq"
			placeholder="Termo de pesquisa">
		</p>

		<p>
			Telefone:
			<input type="tel" name="fone">
		</p>

		<p>
			URL:
			<input type="url" name="site" required>
		</p>

		<p>
			Email:
			<input type="email" name="email" required>
		</p>

		<p>
			Senha:
			<input type="password" name="senha">
		</p>

		<p>
			Data/Hora:
			<input type="datetime" name="datahora">
		</p>

		<p>
			Data de nascimento:
			<input type="date" name="nascimento">
		</p>

		<p>
			Filhos:
			<input type="number" name="filhos" required
			min="0" max="10" step="2">
		</p>

		<p>
			Volume:
			<input type="range" name="vol" required
			min="0" max="50" step="10"
			value="50">
		</p>

		<p>
			Cor:
			<input type="color" name="cor">
		</p>

		<p>
			<input type="checkbox" name="carne"
			value="sim" checked>
			Gosta de carne

			<input type="checkbox" name="salada" checked>
			Gosta de salada
		</p>

		<p>
			Série:

			<input type="radio" name="serie" value="1" checked>
			1ª série

			<input type="radio" name="serie" value="2">
			2ª série

			<input type="radio" name="serie" value="3">
			3ª série
		</p>

		<p>
			Arquivo:
			<input type="file" name="foto">
		</p>

		<input type="submit" name="botao" value="Salvar">

	</form>

</body>
</html>
