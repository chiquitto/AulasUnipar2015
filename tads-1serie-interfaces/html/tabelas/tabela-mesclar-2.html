<!DOCTYPE html>
<html>
<head>
  <title>Tabelas</title>
  <meta charset="utf-8">
</head>
<body>

<table border="1">

  <tr>
    <td colspan="3">1</td>
  </tr>

  <tr>
    <td>4</td>
    <td>5</td>
    <td rowspan="2">6</td>
  </tr>

  <tr>
    <td>7</td>
    <td>8</td>
  </tr>

</table>

</body>
</html>
